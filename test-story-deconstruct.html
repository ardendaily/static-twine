<head>
	<title>twine basic infrastructure</title>
	<!-- ... -->
</head>
<body>
<!-- ... -->


<!-- the following gives us our <title>, our index.html (startnode), and other export metadata we can play with... later -->
<tw-storydata name="test story"
	startnode="1" 
	creator="Twine" 
	creator-version="2.0.11" 
	ifid="F1DED275-F258-4ADE-BDFD-A1C747796754" 
	format="Harlowe" 
	options="" 
	hidden>

	<!-- the following can be written to separate files and inlined in <head> -->

	<style role="stylesheet" id="twine-user-stylesheet" type="text/twine-css"></style>
	<script role="script" id="twine-user-script" type="text/twine-javascript"></script>

	<!-- 
		here is the content of our story. iterate these, adding contents to a 'render list'. 
		The render list contents will later be spidered in order to build links.
	-->  

	<tw-passagedata pid="1" name="Start Passage" tags="" position="615.5,353">This is the story of a [[girl]]</tw-passagedata>
	<tw-passagedata pid="2" name="girl" tags="" position="615.5,503">Who cried a river and [[drowned the whole world-&gt;Start Passage]]</tw-passagedata>

</tw-storydata>
<!-- ... -->
</body>
